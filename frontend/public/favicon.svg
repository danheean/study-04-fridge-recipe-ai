<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Chef Hat with Fridge theme -->
  <defs>
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#F0F9FF"/>

  <!-- Chef Hat -->
  <path d="M 30 55 Q 30 35, 40 30 Q 45 20, 50 20 Q 55 20, 60 30 Q 70 35, 70 55 L 30 55 Z"
        fill="url(#hatGradient)"/>

  <!-- Hat band -->
  <rect x="28" y="52" width="44" height="8" fill="#4F46E5" rx="1"/>

  <!-- Hat bottom -->
  <rect x="25" y="60" width="50" height="15" fill="#6366F1" rx="2"/>

  <!-- Sparkle 1 -->
  <circle cx="35" cy="40" r="2" fill="#FEF3C7"/>

  <!-- Sparkle 2 -->
  <circle cx="65" cy="38" r="1.5" fill="#FEF3C7"/>

  <!-- Fork icon (small) -->
  <path d="M 45 68 L 45 72 M 43 68 L 43 70 M 47 68 L 47 70"
        stroke="#E0E7FF" stroke-width="1" stroke-linecap="round"/>
</svg>
